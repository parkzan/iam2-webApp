<div class="page-main">
  <div class="content-wrapper">
      <section class="content-header">
          <h1>
              Role
              <small>Manage Role</small>
          </h1>
      </section>
      <section class="content">
          <div class="page-role">
              <div class="row" style="margin-bottom: 2%;">
                  <div class="col-sm-12">
                      <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#modelAddRole"
                          (click)="addRole()"> Add
                      </button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6 col-lg-3 col-xs-6 col-md-6" *ngFor="let result of resultRole">
                      <div class="info-box">
                          <span class="info-box-icon bg-yellow"><i class="fa fa-user-secret"></i></span>
                          <div class="info-box-content">
                              <div class="box-setting pull-right">
                                  <a data-toggle="modal" class="btn btn-box-tool" data-target="#modelAddRole"
                                      (click)="editRoleForm(result)"><i class="fa fa-edit icon-custom"></i></a>
                                  <a (click)="deleteRole(roleCode)" class="btn btn-box-tool"><i class="fa fa-trash icon-custom"></i></a>
                              </div>
                              <span class="info-box-number role-text">{{result.roleName}}</span>
                              <span class="info-box-text role-text">{{result.roleCode}}</span>
                          </div>

                      </div>

                  </div>
              </div>
          </div>
      </section>
      <div class="modal fade" id="modelAddRole">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Role</h4>
                  </div>
                  <div class="modal-body">
                      <form class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                          <div class="box-body">
                              <div class="form-group">
                                  <label for="inputCode" class="col-sm-2 control-label">Code</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" placeholder="RoleCode"
                                          [formControl]="roleCodeForm" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputName" class="col-sm-2 control-label">Name</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" placeholder="RoldeName"
                                          [formControl]="roleNameForm" required>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary btn-sm" (click)="saveRole()"> Save </button>
                      <button type="button" class="btn btn-default btn-sm pull-right" data-dismiss="modal"> Close
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<app-loading></app-loading>
